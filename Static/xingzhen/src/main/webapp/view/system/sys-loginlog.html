<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta name="author" content="zhang meng jia" />
    <meta name="date" content="2016-06-13 09:33:01" />
    <title>系统登录日志</title>
    <link rel="stylesheet" href="../../css/base.css?version=0.99">
    <link rel="stylesheet" href="../../css/sys.css?version=0.99">
</head>
<body>


<div id="loginlog-query-condition" class="query-condition">
    <div class="query-condition-p query-condition-block">
        <div class="query-block-row">
            <div class="col-auto">
                <label class="qc-label w80px">登录账号：</label>
                <input id="loginName" type="text" class="common-input"/>
            </div>
            <div class="col-auto">
                <label class="qc-label w80px">登录时间：</label>
                <span class="text-time">
                    <input id="query-date" readonly="readonly" class="common-input w190px" placeholder="请输入时间范围" tabindex="-1">
                    <input type="hidden" name="startTime" id="loginDateBegin"/>
                    <input type="hidden" name="endTime" id="loginDateEnd"/>
                </span>
                <!--<input id="loginDateBegin" type="text" class="query-date"/>~<input id="loginDateEnd" type="text" class="query-date"/>-->
            </div>
        </div>
        <hr class="cm-dash"/>
        <p class="query-reset-block">
            <b id="loginlog-query-btn" class="cm-query-btn"></b>
            <b id="loginlog-reset-btn" class="cm-reset-btn"></b>
        </p>
    </div>
</div>
<div id="loginlog-query-result">
    <div class="new-color-bar">
        <span class="title">登录日志列表（共找到<span class="total-count"></span>条数据）</span>
    </div>
    <table id="loginlog-table" class="typical-tb" cellpadding="3">
        <thead>
        <th width="5%">序号</th>
        <th width="15%" >登录账号</th>
        <th width="15%" >登录人姓名</th>
        <th width="25%" >IP地址</th>
        <!--<th width="15%" >登录人单位</th>-->
        <th width="20%" sort-name="LOG_TIME">登录时间</th>
        <th width="20%" sort-name="OFF_TIME">注销时间</th>
        </thead>
        <tbody tpsource="#loginlog-list"></tbody>
    </table>
    <div class="paging"></div>
</div>
<script type="text/template" id="loginlog-list">
    <tr>
        <td>{rn}</td>
        <td>{oprUser}</td>
        <td>{oprUserName}</td>
        <td>{ip}</td>
        <!--<td>{oprUnitCh}</td>-->
        <td>{logTime}</td>
        <td>{offTime}</td>
    </tr>
</script>


</body>
<script src="../../js/base.js?version=0.99"></script>
<script src="../../plugin/daterangepicker/daterangepicker.js?version=0.99"></script>
<script src="../../plugin/daterangepicker/datetimepicker.js?version=0.99"></script>
<script src="../../plugin/daterangepicker/moment.js?version=0.99"></script>
<script src="../../js/sys.js?version=0.99"></script>
<script>typeof sysLoginLogFn=='function' && sysLoginLogFn();</script>
</html>
