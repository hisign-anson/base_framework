<div class="form-content">
    <form id="carInfo-add-form" >
        <div class="form-content-block">
            <div class="form-header">
                <h5 class="form-title"><i class="left-line"></i><span>任务基本信息</span></h5>
            </div>
            <div class="form-body wrapper-fluid">
                <div class="form-row block-row">
                    <div class="equal-col-6">
                        <span class="common-field">任务状态：</span>
                        <input class="common-input" type="text" name="" id="taskStatus" value="" readonly/>
                    </div>
                    <div class="equal-col-6">
                        <span class="common-field">接收状态：</span>
                        <input class="common-input" type="text"  name="" id="receiveStatus" value="" readonly/>
                    </div>
                </div>
                <div class="form-row block-row">
                    <div class="equal-col-6">
                        <span class="common-field">专案组：</span>
                        <input class="common-input" type="text"  name="" id="belongGroup" value="" readonly/>
                    </div>
                </div>
                <div class="form-row block-row">
                    <div class="equal-col-12">
                        <span class="common-field">任务内容：</span>
                        <textarea class="common-textarea" name="" id="taskContact" readonly></textarea>
                    </div>
                </div>
                <div class="form-row block-row">
                    <div class="equal-col-6">
                        <span class="common-field">下发人：</span>
                        <input class="common-input" type="text"  name="" id="distributeName" value="" readonly/>
                    </div>
                    <div class="equal-col-6">
                        <span class="common-field">下发时间：</span>
                        <input class="common-input" type="text"  name="" id="distributeDate" value="" readonly/>
                    </div>
                </div>
                <div class="form-row block-row">
                    <div class="equal-col-6">
                        <span class="common-field">下发人联系方式：</span>
                        <input class="common-input" type="text"  name="" id="distributeContact" value="" readonly/>
                    </div>
                    <div class="equal-col-6">
                        <span class="common-field">反馈截止时间：</span>
                        <input class="common-input" type="text"  name="" id="dateDue" value="" readonly/>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-content-block">
            <div class="form-header">
                <h5 class="form-title"><i class="left-line"></i><span>反馈信息</span></h5>
            </div>
            <div class="form-body wrapper-fluid">
                <div class="div-table-wrap">
                    <table id="feedbackTable" class="feedbackList-table typical-tb">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>反馈线索</th>
                            <th>音视频资料下载</th>
                            <th>反馈时间</th>
                            <th>反馈人</th>
                            <th>备注</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>已经去了受害者家，受害人家属承受了很大的打击，要求尽快破案抓住凶手。安抚过程中得知被害人案发前几天曾与不知名的人有过口角。</td>
                            <td><span class="download-text">附件1</span><br>
                                <span class="download-text">附件2</span><br>
                                <span class="download-text">附件3</span></td>
                            <td>警员A</td>
                            <td>2017-08-29 15:00:00</td>
                            <td>备注说明</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
    <div class="form-btn-block">
        <button id="cancelBtn" class="cm-cancel-btn">取 消</button>
        <button id="appendTaskBtn" class="cm-save-btn">追加任务</button>
    </div>
</div>
