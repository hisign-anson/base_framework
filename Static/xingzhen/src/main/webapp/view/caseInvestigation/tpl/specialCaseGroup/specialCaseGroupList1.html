<div class="tab-pane active">
    <form class="query-block"  id="query-condition">
        <div class="query-block-row">
            <div class="fl qc-group-m">
                <span class="qc-label-m">专案组名称：</span>
                <input class="common-input" type="text" id="" name="">
            </div>

            <div class="fl qc-group-m">
                <span class="qc-label-m">专案组编号：</span>
                <input class="common-input" type="text" id="" name="">
            </div>
        </div>
        <div class="query-block-row">
            <div class="fl qc-group-m">
                <span class="qc-label-m">创建人：</span>
                <input class="common-input" type="text" id="" name="">
            </div>
            <div class="query-block-row inline-select  inline-block" name="receptTime">
                <span class="qc-label-m hook-label">创建时间：</span>
                <span id="" class="option date-select">
                    <u class="default active">全部</u>
                    <u>当天</u>
                    <u>本周</u>
                    <u>当月</u>
                    <u>当季</u>
                </span>
                <div class="text-time">
                    <input id="" type="text" data-name="receptTime" data-bname="" data-ename="" class="cm-input date-range-picker" placeholder="请输入时间范围">
                    <i class="icon-calendar icon-time"></i>
                </div>
            </div>
        </div>
        <div class="query-block-row">
            <div class="fl qc-group-m">
                <span class="qc-label-m">人员名称：</span>
                <input class="common-input" type="text" id="" name="">

            </div>
            <div class="fl qc-group-m">
                <span class="qc-label-m">所属单位：</span>
                <input class="common-input" type="text" id="" name="">
            </div>
        </div>
        <div id="query-block-row-more" class="collapse">
            <div class="query-block-row">
                <div class="fl qc-group-m">
                    <span class="qc-label-m">关联案件：</span>
                    <input class="common-input" type="text" id="" name="">
                </div>
                <div class="fl">
                    <span class="qc-label-m">是否归档：</span>
                    <span class="option">
                        <u class="active default " val="">全部</u>
                        <u class="  " val="0">是</u>
                        <u class="  " val="1">否</u>
                    </span>
                </div>
            </div>
        </div>

        <div class="query-widget-wrap">
            <hr class="cm-dash">
            <p class="query-reset">
                <button id="reset-btn" class="cm-reset-btn">重 置</button>
                <button id="query-btn" class="cm-query-btn">查 询</button>
            </p>
        </div>
    </form>
    <p widget="more-condition"></p>

    <table widget="query-result" id="specialGroupList-table-result" class="mt5" data-btns="excel,full" data-table="specialGroupList-table"></table>

</div>
