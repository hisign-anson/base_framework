<div class="query-block-tabs">
    <form class="query-block">
        <div class="query-block-row">
            <div class="fl qc-group-m">
                <span class="qc-label-m">任务类型：</span>
                <span class="option" id="changeTaskType">
                    <u class="active default" val="">全部</u>
                    <u class="" val="1">本人接收</u>
                    <u class="" val="0">本人下发</u>
                </span>
            </div>
            <div class="fl qc-group-m">
                <span class="qc-label-m">任务名称：</span>
                <input class="common-input" type="text" id="taskName" name="">
            </div>
        </div>
        <div class="query-block-row">
            <div class="fl qc-group-m">
                <span class="qc-label-m">任务编号：</span>
                <input class="common-input" type="text" id="taskId" name="">
            </div>
            <div class="fl qc-group-m">
                <span class="qc-label-m">所属专案组：</span>
                <input class="common-input" type="text" id="belongGroup" name="">
            </div>
        </div>

        <div class="query-block-row">
            <div class="fl qc-group-m">
                <span class="qc-label-m">创建人：</span>
                <input class="common-input" type="text" id="createName" name="">
            </div>
            <div class="fl qc-group-m">
                <span class="qc-label-m">接收人：</span>
                <input class="common-input" type="text" id="recipient" name="">
            </div>

        </div>
        <div class="query-block-row">
            <div class="fl qc-group-xl">
                <span class="qc-label-m hook-label">创建时间：</span>
                <div class="text-time">
                    <input class="cm-input date-range-picker" type="text" id="createDate" placeholder="请输入时间范围" readonly>
                    <i class="icon-calendar icon-time"></i>
                    <input type="hidden" name="startTime" id="startTime" />
                    <input type="hidden" name="endTime" id="endTime" />
                </div>
                <span class="option date-select" id="changeCreateDate">
                    <u class="default active">全部</u>
                    <u>当天</u>
                    <u>本周</u>
                    <u>当月</u>
                    <u>当季</u>
                </span>
            </div>
        </div>
        <div class="collapse"  id="queryBlockRowMore">
            <div class="query-block-row">

                <div class="fl qc-group-xl">
                    <span class="qc-label-m">任务状态：</span>
                    <span class="option" id="changeTaskStatus">
                        <u class="active default" val="">全部</u>
                        <u class="" val="1">已反馈</u>
                        <u class="" val="2">未反馈</u>
                        <u class="" val="3">被移交</u>
                        <u class="" val="4">超期</u>
                    </span>
                </div>
            </div>
            <div class="query-block-row">
                <div class="fl qc-group-m">
                    <span class="qc-label-m">所属单位：</span>
                    <input class="common-input" type="text" id="belongUnit" name="">
                </div>
                <div class="fl qc-group-m">
                    <span class="qc-label-m">要求反馈时间：</span>
                    <input class="common-input" type="text" id="submitDate" name="">
                </div>
            </div>
        </div>
        <div class="query-widget-wrap">
            <hr class="cm-dash ">
            <p class="query-reset ">
                <button id="resetBtn" class="cm-reset-btn">重 置</button>
                <button id="queryBtn" class="cm-query-btn">查 询</button>
            </p>
        </div>
    </form>
    <div class="more-condition" data-toggle="collapse" data-target="#queryBlockRowMore">
        <span>更多查询条件</span><!--<i class="toggle-icon icon-angle-up icon-angle-down"></i>-->
    </div></div>
<div id="taskListResult" class="query-result">
    <div class="new-color-bar">
        <i class="icon-search fs14 mr10"></i>
        <span class="title">查询结果（共找到<span class="total-count"></span>条数据）</span>
        <div class="bar-btn-div">
            <b id="addTask" class="cm-add-btn cm-btn-icon h-add orange-btn">新增任务</b>
        </div>
    </div>
    <div class="div-table-wrap">
        <table id="taskListTable" class="carInfoList-table typical-tb">
            <thead>
            <tr>
                <th>序号</th>
                <th>任务名称</th>
                <th>任务内容</th>
                <th>所属专案组</th>
                <th>创建人</th>
                <th>创建时间</th>
                <th>接收人</th>
                <th>任务状态</th>
                <th>接收状态</th>
                <th>要求反馈时间</th>
                <th>实际反馈时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="paging"></div>
</div>

        </div>
    </div>
</div>
