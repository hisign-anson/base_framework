<%_.each(data, function(item){%>
<tr>
    <td><input type="checkbox" id="selectAll"></td>
    <td><%=item.rownum%></td>
    <td><%=item.userName%></td>
    <td><%=item.userId%></td>
    <td><%=item.userPhone%></td>
    <td><%=item.userUnit%></td>
    <td><%=item.userPost%></td>
    <td><%=item.userStatus%></td>
</tr>
<%})%>
