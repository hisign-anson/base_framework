<body>
<div id="main-div" >
    <ul class="nav nav-tabs" id="myTab">
        <li class="active"  >
            <a href="#" id='01'>通知公告</a>

    <div class="tab-content"></div>

<!--发布框-->
<div id="choose-unit-div" class="hide">
    <form class="choose-unit-div">
        <div class="w300px fl">
            <div class="" id="divSelect">
                <span>发布单位</span>
                <select id="select-unit" multiple="multiple" size="20">
                    <optgroup id="selected" label="已发布单位"></optgroup>
                    <optgroup id="select" label="已选择单位"></optgroup>
                </select>
            </div>
            <!--<div class="hide" id="divSelected">-->
                <!--<span>已发布单位</span>-->
                <!--<select id="selected-unit" multiple="multiple" size="10"></select>-->
            <!--</div>-->

        </div>
        <div class="fl ml15 mr15">
            <span>选择</span>
            <div class="user-choose">
                <a id="user-to-right" class="ui-btn" title="请选单位"><i class="icon-double-angle-right fs15"></i></a><br><br>
                <a id="user-to-left" class="ui-btn" title="请选单位"><i class="icon-double-angle-left fs15"></i></a>
            </div>
        </div>
        <div class="w300px fl">
            <span>未发布单位</span>
            <select id="all-unit" class="all-unit" multiple="multiple" size="20"></select>
        </div>
    </form>
    <div class="tcenter">
        <b id="save-btn" class="cm-send-btn mr15"></b>
        <b id="cancel-btn" class="cm-close-btn"></b>
    </div>
</div>
</body>
<script data-main="news.js" src="/plugin/require.js" type="text/javascript"></script>
