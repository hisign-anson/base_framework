<%_.each(data, function(item){%>
<div>
    <a href="#" data-id="<%=item.id%>" class="ruleOne">
        <span class="icon-book ml15 vam"></span>
        <span class="text-record ml10" title="<%=item.subject%>"><%=item.subject%></span>

    </a>
</div>
<%})%>
